<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Browser</title>

    <!-- âœ… Correct Paths -->
    <link rel="stylesheet" href="src/css/global.css" />
    <link rel="stylesheet" href="src/css/alth.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="navbar">
      <button id="backBtn"><i class="fa-solid fa-arrow-left"></i></button>
      <button id="forwardBtn"><i class="fa-solid fa-arrow-right"></i></button>
      <button id="reloadBtn"><i class="fa-solid fa-rotate-right"></i></button>
      <input type="text" id="urlBar" placeholder="Enter URL" />
      <button id="homeBtn"><i class="fa-solid fa-home"></i></button>
      <button id="menuBtn">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </button>
    </div>

    <webview id="webview" src="https://www.google.com"></webview>
    <!-- Help Modal -->
    <div id="helpModal" class="modal">
      <div class="modal-content">
        <span id="closeHelp" class="close-btn">&times;</span>
        <h2>ðŸ“œ Keyboard Shortcuts</h2>
        <ul id="commandList"></ul>
      </div>
    </div>
    <!-- âœ… Only Alth.js included -->
    <script src="content.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
