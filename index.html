<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Quick Browser</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #navbar {
            padding: 10px;
            display: flex;
            gap: 5px;
        }
        #urlBar {
            flex-grow: 1;
            padding: 5px;
        }
        #webview {
            width: 100%;
            height: calc(100vh - 50px);
        }
    </style>
</head>
<body>
    <div id="navbar">
        <button id="backBtn">←</button>
        <button id="forwardBtn">→</button>
        <button id="reloadBtn">↻</button>
        <input type="text" id="urlBar" placeholder="Enter URL">
    </div>
    <webview id="webview" src="https://www.google.com"></webview>
    <script src="renderer.js"></script>
</body>
</html>
